spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:database
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  sql.init.mode: always

jwt:
  secret: locallocallocallocallocallocallocallocallocallocal
  expire-in-millis: 1800000

logging.level.org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: trace
